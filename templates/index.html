<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Exam Performance Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .result {
      margin-top: 20px;
      background: #e7f3fe;
      border-left: 5px solid #2196F3;
      padding: 10px 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Exam Performance Indicator</h1>
    <form action="{{ url_for('predict_datapoint')}}" method="post">
      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-select" id="gender" name="gender" required>
          <option selected disabled value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="ethnicity" class="form-label">Race or Ethnicity</label>
        <select class="form-select" id="ethnicity" name="ethnicity" required>
          <option selected disabled value="">Select Ethnicity</option>
          <option value="group A">Group A</option>
          <option value="group B">Group B</option>
          <option value="group C">Group C</option>
          <option value="group D">Group D</option>
          <option value="group E">Group E</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="parental_education" class="form-label">Parental Level of Education</label>
        <select class="form-select" id="parental_education" name="parental_level_of_education" required>
          <option selected disabled value="">Select Parental Education</option>
          <option value="associate's degree">Associate's Degree</option>
          <option value="bachelor's degree">Bachelor's Degree</option>
          <option value="high school">High School</option>
          <option value="master's degree">Master's Degree</option>
          <option value="some college">Some College</option>
          <option value="some high school">Some High School</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="lunch" class="form-label">Lunch Type</label>
        <select class="form-select" id="lunch" name="lunch" required>
          <option selected disabled value="">Select Lunch Type</option>
          <option value="free/reduced">Free/Reduced</option>
          <option value="standard">Standard</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="test_prep" class="form-label">Test Preparation Course</label>
        <select class="form-select" id="test_prep" name="test_preparation_course" required>
          <option selected disabled value="">Select Course</option>
          <option value="none">None</option>
          <option value="completed">Completed</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="writing_score" class="form-label">Writing Score (0-100)</label>
        <input type="number" class="form-control" id="writing_score" name="writing_score" min="0" max="100" required />
      </div>
      <div class="mb-3">
        <label for="reading_score" class="form-label">Reading Score (0-100)</label>
        <input type="number" class="form-control" id="reading_score" name="reading_score" min="0" max="100" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Predict Your Math Score</button>
    </form>
    {% if results %}
    <div class="result">
      <h2>Predicted Math Score: {{ results }}</h2>
    </div>
    {% endif %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
